{% extends 'base.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet"  type="text/css" href="{% static 'css/style.css' %}">
</head>
<body class="login">
    <div class="signupcontainer">
        <h1>Sign Up</h1>
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
             <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
             </div>
             <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
             </div>
             <div>
                <label for="confirm_password" class="signup">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="signup" required>
             </div>
             <button type="submit" class="signup">SUBMIT</button>
        </form>
    <p class="signup">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
{% endblock content %}
</body>
</html>
